# ModelPipeline/sevalla_assets/sevalla.yml
version: 1

services:
  # Backend Service: FastAPI + ML Orchestrator
  backend:
    type: web
    runtime: python:3.12  
    
    buildCommand: |
      pip install uv
      uv pip install -r finrag_ml_tg1/environments/requirements_sevalla.txt
    
    startCommand: uvicorn serving.backend.api_service:app --host 0.0.0.0 --port 8000
    
    healthCheck:
      path: /health
      interval: 30
    
    resources:
      memory: 2GB
      cpu: 1.0
    
    envVars:
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: LOG_LEVEL
        value: INFO
  
  # Frontend Service: Streamlit UI
  frontend:
    type: web
    runtime: python:3.12
    
    buildCommand: |
      pip install uv
      uv pip install -r serving/frontend/requirements.txt
    #                   ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
    #                   Correct path to frontend requirements
    
    startCommand: streamlit run serving/frontend/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    
    resources:
      memory: 512MB
      cpu: 0.5
    
    envVars:
      - key: BACKEND_URL
        value: http://backend:8000

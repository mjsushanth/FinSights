# sevalla.yml (at Finsights-MLOps/FinSights/ root)

services:
  backend:
    type: web
    
    buildCommand: |
      cd ModelPipeline
      pip install uv
      uv pip install -r finrag_ml_tg1/environments/requirements_sevalla.txt
    
    startCommand: |
      cd ModelPipeline
      uvicorn serving.backend.api_service:app --host 0.0.0.0 --port 8000
    
    envVars:
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: LOG_LEVEL
        value: INFO
    
    healthCheckPath: /health
    
    plan: standard  # 1 CPU, 2GB RAM
  
  frontend:
    type: web
    
    buildCommand: |
      cd ModelPipeline
      pip install uv
      uv pip install -r serving/frontend/requirements.txt
    
    startCommand: |
      cd ModelPipeline
      streamlit run serving/frontend/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    
    envVars:
      - key: BACKEND_URL
        value: http://backend:8000
    
    plan: starter  # 0.5 CPU, 0.5GB RAM
